<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-register</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body id="body" class="container">
    <h1>Cash Return Register</h1>
    <div>
        <h2>Enter the bill and cash given to know how much to return.</h2>
        <h3>Bill Amount:</h3>
        <input id="bill"></input>

        <h3>Cash Given:</h3>
        <input id="cash"></input>

        <button style="margin: 8px auto;" id="check">Check</button>

        <p id="error"></p>

        <table style="margin: auto; border-collapse: collapse;" id="tables">
            <caption id="caption">Return Change</caption>
            <tr>
                <th>Note</th>
                <td>1000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Notes to be given</th>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
                <td class="number-notes"></td>
            </tr>
        </table>

        <script src="app.js" type="text/javascript"></script>

    </div>
</body>
</html>
