<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-register</title>
</head>
<body>
    <h1>Cash Return Register</h1>
    <div>
        <h2>Enter the bill and cash given to know how much to return.</h2>
        <h3>Bill Amount:</h3>
        <textarea id="bill"></textarea>

        <h3>Cash Given:</h3>
        <textarea id="Cash"></textarea>

        <button id="check">Check</button>

        <table id="tables">
            <caption>Return Change</caption>
            <tr>
                <th>Note</th>
                <td>1000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>Notes to be given</th>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
                <td id="number-notes"></td>
            </tr>

        </table>

    </div>
</body>
</html>
